spring:
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate.ddl-auto: create-drop
        # show-sql: true
    datasource:
        url: jdbc:h2:mem:proseo
        username: unittest
        password: unittest
logging:
    file: /proseo/log/proseo-api-aipclient.log
    level:
        root: INFO
        de.dlr.proseo: TRACE
proseo:
    ingestor:
        # URL of the Ingestor Service
        url: http://proseo-ingestor:8080/proseo/ingestor/v0.1
        # The directory for the Ingestor Service to upload from
        sourcedir: target/test/downloads
        # Timeout for Ingestor connections in milliseconds (e. g. 30 s)
        timeout: 30000
        # The Storage Manager mount point for product ingestion
        mountpoint: /mnt 
        
    order:
        # Interval between product order status checks in milliseconds (e. g. every second)
        check.interval: 1000

    archive:
        # Timeout for archive connections in milliseconds (e. g. 30 s)
        timeout: 30000

    test:
        # Test mission (UTM = Unit Test Mission)
        mission: UTM
        # Test user
        username: testuser
        password: testpwd
