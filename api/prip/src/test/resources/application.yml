spring:
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate.ddl-auto: create-drop
        open-in-view: false
        properties.hibernate:
            jdbc.time_zone: UTC
            id.db_structure_naming_strategy: single
        show-sql: false
    datasource:
        url: "jdbc:h2:mem:jpa_jbd"
        driverClassName: org.h2.Driver
        username: any       
        password: any
    packagesToScan: de.dlr.proseo.model
logging:
    #file:
    #    name: /proseo/log/proseo-api-prip.log
    level:
        root: INFO
        de.dlr.proseo: TRACE
        org.apache.olingo: DEBUG
        org.springframework.web.servlet: DEBUG
        org.hibernate.engine.jdbc.env.internal: WARN
proseo:
    #userManager.url: http://localhost:8086/proseo/user-mgr/v0.1
    #ingestor.url: http://localhost:8081/proseo/ingestor/v0.1
    # Expiration time for OAuth2 tokens in seconds
    token.expiration: 3600
    # Maximum number of products to retrieve in a single query
    quota: 5000

    user:
        name: UTM-testuser
        password: password
