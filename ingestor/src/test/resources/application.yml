spring:
    maxResults: 10000
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate.ddl-auto: create-drop
        open-in-view: false
        properties.hibernate:
            jdbc.time_zone: UTC
            id.db_structure_naming_strategy: single
        show-sql: true
    datasource:
        url: "jdbc:h2:mem:jpa_jbd;DB_CLOSE_ON_EXIT=FALSE;"
        driverClassName: org.h2.Driver
        username: any       
        password: any
management:
    endpoints.web.exposure.include: "health,info"
logging:
    #file:
    #    name: /proseo/log/proseo-ingestor.log
    level:
        root: INFO
        de.dlr.proseo: TRACE
proseo:
    ingestor:
        # Wait time for product file cleanup (in days, default 1 day)
        cleanupCycleTime: 1
        # Notify Production Planner upon product ingestion? (For reprocessing it may be advisable to set this to false)
        notifyPlanner: true
        # Notify Order Generator upon product ingestion? (Set to true for Systematic Production with triggers)
        notifyOrderGen: true
    productionPlanner:
        # URL for Production Planner (leave as empty string [""] if no Planner is installed)
        url: http://localhost:8080/planner
        # Connection timeout in ms
        timeout: 10000
    orderGenerator:
        # URL for Order Generator (leave as empty string [""] if no Order Generator is installed)
        url: http://localhost:8080/order-gen
        # Connection timeout in ms
        timeout: 10000
    storageManager:
        # Connection timeout in ms
        timeout: 30000
        # Shared secret for download token
        secret: MyVeryLongSecretMustBeAtLeast32Bytes
        # Validity period for download token
        validity: 60000

