spring:
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate.ddl-auto: update
        properties.hibernate:
            jdbc.time_zone: UTC
            #id.db_structure_naming_strategy: standard
    datasource:
        url: jdbc:postgresql://localhost:5432/proseo
        username: <db_user>
        password: <db_pwd>
logging:
    file:
        name: /proseo/log/proseo-model.log