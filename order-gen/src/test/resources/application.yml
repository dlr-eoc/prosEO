spring:
    maxResults: 10000
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate.ddl-auto: create-drop
        open-in-view: false
        properties.hibernate:
            jdbc.time_zone: UTC
            #id.db_structure_naming_strategy: standard
    datasource:
        url: "jdbc:h2:mem:jpa_jbd;DB_CLOSE_ON_EXIT=FALSE;"
        driverClassName: org.h2.Driver
        username: any       
        password: any
management:
    endpoints.web.exposure.include: "health"
logging:
    #file: 
    #    name: /proseo/log/proseo-user-mgr.log
    level:
        root: INFO
        de.dlr.proseo: TRACE
proseo:
    http:
        # Timeout for HTTP connections
        timeout: 30000
    productionPlanner:
        # The URL of the prosEO Production Planner
        url: http://localhost:8080/planner
    orderManager:
        # The URL of the prosEO Order Manager
        url: http://localhost:8080/order-mgr

    orderGenerator:
        # User and password for access to Order Manager and Production Planner
        user: user
        password: password
        # Processing facility for order planning
        facility: facility
