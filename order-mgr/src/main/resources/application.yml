spring:
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate.ddl-auto: update
        open-in-view: false
        properties.hibernate.jdbc.time_zone: UTC
    datasource:
        url: jdbc:postgresql://proseo-db:5432/proseo
        username: <db_user>
        password: <db_pwd>
logging:
    level:
        root: INFO
        de:
            dlr:
                proseo: TRACE
proseo:
    log:
#        # Host and port for InfluxDB monitoring --> Activate these entries, if InfluxDB is available
#        host: http://localhost:8086
#        # Authentication token for InfluxDB
#        token: TheInfluxDBToken
#        # InfluxDB organization to use
#        org: proseo
#        # InfluxDB bucket to use
#        bucket: order
    ingestor:
        url: http://proseo-ingestor:8080/proseo/ingestor/v0.1
        # Connection timeout in ms
        timeout: 1000
        # User for Ingestor connections (must have PRODUCT_GENERATOR role)
        user: <user>
        password: <password>
