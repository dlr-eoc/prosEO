spring:
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate.ddl-auto: create-drop
        open-in-view: false
        properties.hibernate.jdbc.time_zone: UTC
    datasource:
        url: "jdbc:h2:mem:jpa_jbd"
        driverClassName: org.h2.Driver
        username: any       
        password: any
logging:
    level:
        root: INFO
        de.dlr.proseo: TRACE
proseo:
    user:
        name: sysadm
        password: sysadm
