spring:
    maxResults: 10000
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate.ddl-auto: create-drop
        open-in-view: false
        properties.hibernate:
            jdbc.time_zone: UTC
            id.db_structure_naming_strategy: single
        show-sql: true
    datasource:
        url: "jdbc:h2:mem:jpa_jbd"
        driverClassName: org.h2.Driver
        username: any       
        password: any
management:
    endpoints.web.exposure.include: "health,info"
logging:
    #file: 
    #    name: /proseo/log/proseo-processor-mgr.log
    level:
        root: INFO
        de.dlr.proseo: TRACE
proseo:
    user:
        name: sysadm
        password: sysadm
