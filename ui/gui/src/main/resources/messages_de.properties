helpapprove = Nachdem ein Auftrag erstellt wurd sollte er kontrolliert und, wenn keine Änderungen notwendig sind, bestätigt werden.
helpplan1 = Das Planen eines Auftrags erzeugt alle Jobs und Jobsteps, die später auf der Facility
helpplan2 = prozessiert werden sollen. Das passiert im Hintergrund in einem neuen Thread. Währenddessen ist der Status PLANNING.
helprelease = Um eine Order frei zu geben wird zuerst eine Facility ausgewählt und dann freigegeben. Das passiert im Hintergrund in einem neuen Thread. Währenddessen ist der Status RELEASING:
helpsuspend = Die Prozessierung eines Auftrags soll unterbrochen werden. Es werden keine neuen Jobsteps gestartet, auf bereits gestartete wird gewartet bis sie beendet wurden. Währenddessen ist der Status STOPPING, danach PLANNED.
helpsuspendforce = Die Prozessierung eines Auftrags soll sofort unterbrochen werden. Es werden keine neuen Jobsteps gestartet und bereits gestartete abgebfochen. Danach ist der Status PLANNED.
helpresume = Der Auftrag wird wie bei Freigeben behandelt.
helpretry = Prüft die Jobsteps im Status FAILED. Wenn alle erwartete Produkte existieren, wird der Status auf COMPLETED gesetzt, sonst auf PLANNED. Nun besteht die Möglichkeit den Auftrag zu wiederholen.
helpreset = ACHTUNG: Setzt einen Auftrag im Status PLANNED zurück auf INITIAL. Dabei werden alle Jobs und Jobsteps gelöscht (inlusive bereits COMPLETED Jobsteps).
helpcancel = Bricht einen geplanten Auftrag ab, der Status wechselt von PLANNED nach FAILED.
helpclose = Entfernt bei Jobsteps die Referenzen auf Eingabeprodukte und setzt den Auftragsstatus auf CLOSED.
helpedit = Öffnet einen Auftrag im Status INITAL zur Bearbeitung.
helpcopy = Kopiert einen Auftrag und öffnet den Editor. Der Auftragsstatus ist INITIAL und der Name erhält das Suffix "_Copy".
helpdelete = Löscht einen Auftrag im Status CLOSED, die erstellten Produkte bleiben im System.
helpjrelease = Startet den Job.
helpjsuspend = Die Prozessierung eines Jobs soll unterbrochen werden. Auf bereits gestartete wird gewartet bis sie beendet wurden.
helpjsuspendforce = Die Prozessierung eines Jobs soll sofort unterbrochen werden und bereits gestartete Jobsteps werden abgebfochen. Danach ist der Jobstatus PLANNED.
helpjretry = Prüft die Jobsteps im Status FAILED. Wenn alle erwartete Produkte existieren, wird der Status auf COMPLETED gesetzt, sonst auf PLANNED. Nun besteht die Möglichkeit den Job zu wiederholen.
helpjcancel = Bricht einen geplanten Job ab, der Status wechselt von PLANNED nach FAILED.
helpjsrelease = Startet den Jobstep.
helpjssuspend = Die Prozessierung eines Jobsteps soll unterbrochen werden. Ist er bereits gestartet wird gewartet bis er beendet wurde.
helpjssuspendforce = Die Prozessierung eines Jobsteps soll sofort unterbrochen werden. Ist er bereits gestartet wird er abgebfochen. Danach ist der Jobstepstatus PLANNED.
helpjsretry = Prüft den Jobstep im Status FAILED. Wenn alle erwartete Produkte existieren, wird der Status auf COMPLETED gesetzt, sonst auf PLANNED. Nun besteht die Möglichkeit den Jobstep zu wiederholen.
helpjscancel = Bricht einen geplanten Jobstep ab, der Status wechselt von PLANNED nach FAILED.
