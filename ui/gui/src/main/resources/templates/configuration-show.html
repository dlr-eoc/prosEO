<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" style="hyphens: auto;word-break: break-word;">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title th:text="#{configuration} + ' | ' + #{proseo}">proseo</title>
        <!-- Bootstrap core CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet">
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom styles for prosEO -->
<link href="../static/fragments/proseo.css"
	th:href="@{/fragments/proseo.css}" rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="../static/fragments/bootstrap-multiselect.css"
	th:href="@{/fragments/bootstrap-multiselect.css}" type="text/css" />
</head>

<body>
	<header>
		<nav id="proseo-nav"
			class="navbar navbar-expand-lg bg-body-tertiary bg-light fixed-top shadow no-padding">
			<div class="container-fluid no-padding">
				<a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" id="mission"
					href="/"><img src="proseo_logo.png" class="rounded" width="50"
					height="50">&nbsp;<span th:text="#{proseo}">proseo</span></a>
				<button class="navbar-toggler position-absolute d-md-none collapsed"
					type="button" data-toggle="collapse" data-target="#sidebarMenu"
					aria-controls="sidebarMenu" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<ul class="navbar-nav mr-auto navbar-left">
					<li class="p-breadcrumb-item"><a class="bread-link" href="/"><span
							th:text="${missioncode}">mission</span></a></li>
					<li class="p-breadcrumb-item" aria-current="page"><span
						th:text="#{configuration}">configuration</span></li>
				</ul>
				<div th:replace="~{fragments/navbar.html :: navbarRight}"></div>
			</div>
		</nav>
	</header>
	<div style="display: none;" class="loading">
		<div class="loader"></div>
	</div>

	<div th:replace="~{fragments/sidebar.html :: sidebarMenu}"></div>
	<div class="container-fluid bg-body proseo-body">
		<main th:unless="${hasroleprocessorreader}" role="main"
			class="col-auto px-md-4">
			<h5 class="FAILED">
				<br> <span th:text="#{noroleright}"></span> (PROCESSOR_READER)
				<br>&nbsp;
			</h5>
		</main>
		<main th:if="${hasroleprocessorreader}" role="main"
			class="col-auto px-md-4">
			<div th:if="${errormsg != null}" id="errormsg" name="errormsg"
				class="FAILED">
				<h5>
					<br> <span th:text="${errormsg}"></span>
				</h5>
			</div>

			<div th:unless="${errormsg != null}" class="container-fluid">
				<form th:unless="${errormsg != null}" class="needs-validation"
					name="procc-shw" id="procc-shw"
					action="javascript:retrieveDataPrim();">
					<div class="row py-lg-1">
						<div class="col-1 pe-lg-0" th:title="#{selectId}">
							<p class="input-group-text word-wrap" th:text="#{id}"></p>
						</div>
						<div class="col-1 ps-lg-0" th:title="#{selectId}">
							<input type="number" min="1" class="form-control"
								autocomplete="on" name="cid" id="cid">
						</div>
						<div class="col-2 pe-lg-0" th:title="#{selectConfigProcClass}">
							<p class="input-group-text word-wrap"
								th:text="#{processor-class}"></p>
						</div>
						<div class="col-2 ps-lg-0" th:title="#{selectConfigProcClass}">
							<select name="processorClasses" id="processorClasses"
								multiple="multiple" class="form-select" data-placeholder="&nbsp;">
								<option th:each="obj : ${processorclassnames}" th:text="${obj}"
									th:label="${obj}"></option>
							</select>
						</div>
						<div class="col-2 pe-lg-0"
							th:title="#{selectConfigVersionPattern}">
							<p class="input-group-text word-wrap"
								th:text="#{configurationversion}"></p>
						</div>
						<div class="col-2 ps-lg-0"
							th:title="#{selectConfigVersionPattern}">
							<input type="text" class="form-control" id="configurationVersion">
						</div>
					</div>
					<div class="row py-lg-1">
						<div class="col-2">
							<button id="configurationselect" type="button"
								onclick="retrieveDataPrim();"
								class="btn btn-sm btn-outline-secondary">
								<span th:text="#{configurations-show}"></span>
							</button>
						</div>
						<div class="col-2 pe-lg-0" th:title="#{selectConfigProcMode}">
							<p class="input-group-text word-wrap" th:text="#{processingmode}"></p>
						</div>
						<div class="col-2 ps-lg-0" th:title="#{selectConfigProcMode}">
							<select name="processingModes" id="processingModes"
								multiple="multiple" class="form-select" data-placeholder="&nbsp;">
								<option th:each="obj : ${processingmodes}" th:text="${obj}"
									th:label="${obj}"></option>
							</select>
						</div>
						<div class="col-2 pe-lg-0"
							th:title="#{selectConfigProductQuality}">
							<p class="input-group-text word-wrap" th:text="#{productquality}"></p>
						</div>
						<div class="col-2 ps-lg-0"
							th:title="#{selectConfigProductQuality}">
							<select name="productQuality" id="productQuality"
								multiple="multiple" class="form-select" data-placeholder="&nbsp;">
								<option th:each="obj : ${productqualities}" th:text="${obj}"
									th:label="${obj}"></option>
							</select>
						</div>
					</div>
				</form>

			</div>
			<div id="configurationcontent" name="configurationcontent">
				<table class="table" id="configurationTable"
					name="configurationTable">
					<thead class="thead-proseo" id="proseo-thead">
						<tr>
							<th><span th:text="#{id}">id</span></th>
							<th><span th:text="#{processorclass}">processorname</span></th>
							<th><span th:text="#{configurationversion}">configurationversion</span></th>
							<th><span th:text="#{processingmode}">processingmode</span></th>
							<th><span th:text="#{productquality}">productquality</span></th>
							<th><span th:text="#{configuredprocessors}">configuredprocessors</span></th>
							<th><span th:text="#{dockerrunparameters}">dockerrunparameters</span></th>
						</tr>
						<tr>
							<th>&nbsp;</th>
							<th colspan="2"><span th:text="#{dynprocparameters}">dynprocparameters</span></th>
							<th colspan="2"><span th:text="#{configurationfiles}">configurationfiles</span></th>
							<th colspan="2"><span th:text="#{staticinputfiles}">staticinputfiles</span></th>
						</tr>
					</thead>
					<tbody th:unless="${configurations} == null">
						<div th:each="configuration : ${configurations}">
							<tr>
								<td th:id="${configuration?.id}" th:rowspan="2"
									class="first-row" th:text="${configuration?.id}"></td>
								<td class="first-row"><a th:if="${hasroleprocessorreader}"
									th:href="'/processor-class-show?processorclassName=' + ${configuration?.processorName}"
									th:text="${configuration?.processorName}"></a><span
									th:unless="${hasroleprocessorreader}"
									th:text="${configuration?.processorName}"></span></td>
								<td class="first-row"
									th:text="${configuration?.configurationVersion}"></td>
								<td class="first-row" th:text="${configuration?.mode}"></td>
								<td class="first-row" th:text="${configuration?.productQuality}"></td>
								<td class="first-row"><a
									th:if="${hasroleconfigurationreader}"
									th:each="comp : ${configuration?.configuredProcessors}"
									class="proseo-list-item"
									th:href="'/configured-processor-show?cp=' + ${comp}"
									th:text="${comp}"></a><span
									th:unless="${hasroleconfigurationreader}"
									th:each="comp : ${configuration?.configuredProcessors}"
									class="proseo-list-item" th:text="${comp}"></span></td>
								<td class="first-row">
									<table class="table">
										<tbody>
											<tr th:each="elem : ${configuration?.dockerRunParameters}">
												<td th:text="${elem?.key}"></td>
												<td th:text="${elem?.value}"></td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<table class="table">
										<tbody>
											<tr th:each="elem : ${configuration?.dynProcParameters}">
												<td th:text="${elem?.key}"></td>
												<td th:text="${elem?.parameterValue}"></td>
											</tr>
										</tbody>
									</table>
								</td>
								<td colspan="2">
									<table class="table">
										<tbody>
											<tr th:each="elem : ${configuration?.configurationFiles}">
												<td th:text="${elem?.fileVersion}"></td>
												<td th:text="${elem?.fileName}"></td>
											</tr>
										</tbody>
									</table>
								</td>
								<td colspan="2">
									<table class="table">
										<tbody>
											<tr th:each="elem : ${configuration?.staticInputFiles}">
												<td th:text="${elem?.fileType}"></td>
												<td th:text="${elem?.fileNameType}"></td>
												<td><span th:each="comp : ${elem?.fileNames}"
													class="proseo-list-item" th:text="${comp}"></span></td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
						</div>
					</tbody>
				</table>
				<div th:replace="~{fragments/navbar.html :: alternatePageNav}"></div>
			</div>
			<div th:insert="~{fragments/footer.html :: footer}"></div>
		</main>
	</div>
</body>
<script src="https://unpkg.com/feather-icons"></script>
<script
	src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"
	integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	crossorigin="anonymous"></script>
<script
	src="sha384-sha384-G/EV+4j2dNv+tEPo3+https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-sha384-G/EV+4j2dNvsha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="../static/fragments/proseo.js"
	th:src="@{/fragments/proseo.js}" type="text/javascript"></script>
<script src="../static/fragments/bootstrap-multiselect.js"
	th:src="@{/fragments/bootstrap-multiselect.js}" type="text/javascript"></script>
<script src="../static/fragments/jquery.serialize-object.js"
	th:src="@{/fragments/jquery.serialize-object.js}"
	type="text/javascript"></script>


<script>
  var clickHandler = function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("configurationselect").click();
    }
  };
  var input = document.getElementById("configurationVersion");
  input.addEventListener("keyup", clickHandler);
  input = document.getElementById("cid");
  input.addEventListener("keyup", clickHandler);
</script>

<script type="text/javascript" th:inline="javascript">
function wikiPage() {
    window.open('https://github.com/dlr-eoc/prosEO/wiki/GUI-Configuration#configuration');
}

		// Global variables
		// paging
		var currentPage = 1; // Current page number
		var pageSize = 5; // Maximum objects per page
		
		var cid = null;
	  var configurationVersion = null;
	  var processorClass = null;
	  var processingMode = null;
	  var productQuality = null;
		
		// set paging and sorting parameters
		function setParams(ele, selup, newPage, newPageSize) {
		    var newConfigurationVersion = null;
	      var newProcessorClass = null;
        var newCid = null;
        var newProductQuality = null;
        var newProcessingMode = null;
		    
		    var hasChanged = false;
		
		    hasChanged |= setPageParams(newPage, newPageSize);

        newCid = $('#cid').val();
        if (isEmpty(newCid)) {newCid = null};  
        newConfigurationVersion = $('#configurationVersion').val();
        if (isEmpty(newConfigurationVersion)) {newConfigurationVersion = null};  
        newProcessorClass = $('#processorClasses').val();
        newProductQuality = $('#productQuality').val();
        newProcessingMode = $('#processingModes').val();

        if (   cid != newCid
            || configurationVersion != newConfigurationVersion
            || !arrayEquals(processorClass, newProcessorClass)
            || !arrayEquals(productQuality, newProductQuality)
            || !arrayEquals(processingMode, newProcessingMode)) {
          // table size may be changed, go to first page
          currentPage = 1;
          newPage = 1;
          hasChanged = true;
        }   
        cid = newCid;
        configurationVersion = newConfigurationVersion;
        processorClass = newProcessorClass;
        productQuality = newProductQuality;
        processingMode = newProcessingMode;
        
		    if (hasChanged) {
		        setHTMLParams();
		    }
		}
		
		// set parameters in URI
		function setHTMLParams() {
		    // build parameter string
		    var paramString = "";
	      paramString = addURLParamValuePrim('id', cid, paramString);
	      paramString = addURLParamValuePrim('configurationVersion', configurationVersion, paramString);
        paramString = addURLParamValuesPrim('processorClass', processorClass, paramString);
        paramString = addURLParamValuesPrim('productQuality', productQuality, paramString);
        paramString = addURLParamValuesPrim('processingMode', processingMode, paramString);
		    paramString = setPageHTMLParams(paramString);
		    var newHref = location.origin + location.pathname + paramString;
		    if (newHref != location.href) {
		        history.pushState({}, null, newHref);
		    }
		}
		
		// read URI parameters
		function readHTMLParams() {
		    readPageHTMLParams();
	      cid = getURLParam('id');
		    configurationVersion = getURLParam('configurationVersion');
        if (processorClass != null && processorClass.length > 0) {
            $('#processorClasses').multiselect('deselect', processorClass);
          }
          if (productQuality != null && productQuality.length > 0) {
            $('#productQuality').multiselect('deselect', productQuality);
          }
          if (processingMode != null && processingMode.length > 0) {
            $('#processingModes').multiselect('deselect', processingMode);
          }
			    processorClass = getURLParams('processorClass');
			    productQuality = getURLParams('productQuality');
			    processingMode = getURLParams('processingMode');
		}
		
		// set selection in filter parameters
		function setSelected() {
	      $('#cid').val(cid);
	      $('#configurationVersion').val(configurationVersion);
	      if (processorClass != null && processorClass.length > 0) {
	        $('#processorClasses').multiselect('select', processorClass);
	      }
	      if (productQuality != null && productQuality.length > 0) {
	        $('#productQuality').multiselect('select', productQuality);
	      }
	      if (processingMode != null && processingMode.length > 0) {
	        $('#processingModes').multiselect('select', processingMode);
	      }
		}
		
    function retrieveDataPrim() {
        setParams(null, null, null, null);
        retrieveData();
    }
		
		function updateTable(newPage, newPageSize) {
		    setParams(null, null, newPage, newPageSize);
		    retrieveData();
		}
		
		function initMultiselect() {
	       $('#processorClasses').multiselect({
	           buttonWidth : '99%',
	           enableFiltering : true,
	           numberDisplayed : 0,
	           maxHeight : 400,
	           enableCaseInsensitiveFiltering : true,
	           nonSelectedText : ''
	       });
	       $('#processingModes').multiselect({
	           buttonWidth : '99%',
	           enableFiltering : true,
	           numberDisplayed : 0,
	           maxHeight : 400,
	           enableCaseInsensitiveFiltering : true,
	           nonSelectedText : ''
	       });
	       $('#productQuality').multiselect({
	           buttonWidth : '99%',
	           enableFiltering : true,
	           numberDisplayed : 0,
	           maxHeight : 400,
	           enableCaseInsensitiveFiltering : true,
	           nonSelectedText : ''
	       });
		}

    function retrieveData() {
        if ([[${hasroleprocessorreader}]]) {
            showLoader();
            initMultiselect();
            var tableRows = $("configurationTable").rows;
            if(tableRows > 1 && tableRows != null) {
                $("configurationTable > tbody").empty();
            }
            var url = "/configurations/get";         
            var divider = "?";   
            if (parameterHasValue(cid)) {
                url = url + divider + "id=" + cid;
                divider = "&";
            }   
            if (parameterHasValue(configurationVersion)) {
                url = url + divider + "configurationVersion=" + configurationVersion;
                divider = "&";
            }   
            if (processorClass != null) {
                url = url + divider + "processorClass=" + processorClass;
                divider = "&";
            }
            if (productQuality != null) {
                url = url + divider + "productQuality=" + productQuality;
                divider = "&";
            }
            if (processingMode != null) {
                url = url + divider + "processingMode=" + processingMode;
                divider = "&";
            }
            var from = getFromRow();
            var to = getToRow();     
            if (parameterHasValue(from)) {
                url = url + divider + "recordFrom=" + from;
                divider = "&";
            }
            if (parameterHasValue(to)) {
                url = url + divider + "recordTo=" + to;
                divider = "&";
            }
            
            $.ajax({
                url: url,
                method: "GET",
                success: function (res, textStatus, jqXHR) {
                    $("#configurationcontent").html(res);
                    feather.replace();
                    scrollToHash();
                    initMultiselect();
                    setSelected();
                    hideLoader();
                },
                fail: function (err) {

                    hideLoader();
                    console.log(err);
                    prop.innerHTML = "Fehler!" + err;
                }

            });
        }
    };
</script>
<script>
// correct scroll due to "sticky" elements
var handler = function ( ) {
   var h = (document.getElementById('proseo-thead').getBoundingClientRect().height 
           + document.getElementById('proseo-nav').getBoundingClientRect().height) * (-1);
   window.scrollBy(0, h);
 };
 window.addEventListener('hashchange', handler);

 // Read the HTML parameters from URI and retrieve the corresponding data
 function loadWindow() {
     activateSidebarElem('sb-configuration');
     feather.replace();
     readHTMLParams();
     setSelected();
     updateTable(currentPage, pageSize);
 };
 
 window.onload = function () {
     loadWindow();
     // correct scroll due to "sticky" elements
     var handler = function ( ) {
         var h = (document.getElementById('proseo-thead').getBoundingClientRect().height 
                  + document.getElementById('proseo-nav').getBoundingClientRect().height) * (-1);
         window.scrollBy(0, h);
     };        
 };
 // re-load window to read and set all HTML parameters
 $(window).on('popstate', function (e) {
   loadWindow();
 });
</script>

</html>
