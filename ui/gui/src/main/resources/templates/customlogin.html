  <body class="text-center" style="background-image: url(background.jpg)">
  <div class="container">
   <form th:action="@{/customlogin}" method="post">
                <legend>Please Login</legend>
                <div th:if="${param.error}" class="alert alert-error">    
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success"> 
                    You have been logged out.
                </div>
  	<div class="form-group row">
  	<label for="username" class="col-sm-2 col-form-label"><span th:text="#{username}"></span></label>
  	<div class="col-sm-10">
               <input type="text" id="username" name="username"/>   
  	</div>
  	</div>
  	<div class="form-group row">
  	<label for="password" class="col-sm-2 col-form-label"><span th:text="#{password}"></span></label>
  	<div class="col-sm-10">
           <input type="password" id="password" name="password"/>   
  	</div>
  	</div>
  	<fieldset class="form-group">
  	<div class="row">
  	<label  class="col-form-label col-sm-2 pt-0">
  	  <span th:text="#{missions}"></span>
    </label>
    <div class="col-sm-10">
      <select name="mission" id="mission">
        <option th:each="miss : ${missions}" th:text="${miss}" th:label="${miss}"></option>
      </select>
    </div>
      
    	</div>
    	</div>
    	</div>
    	</fieldset>
    	<div class="form-group row">
    		<div class="col-sm-10">
    		   <button type="submit" class="btn btn-primary"><span th:text="#{login}"></span></button>
    		   </div>
    		 </div>
    		 </form>
      
</body>
</html>
