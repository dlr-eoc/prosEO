<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>DLR Mission</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous" />

          <!-- Custom styles for prosEO -->
          <link href="../static/fragments/proseo.css" th:href="@{/fragments/proseo.css}" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <nav
      class="navbar bg-light sticky-top flex-md-nowrap p-0 shadow navbar-expand-md">
      <div class="container-fluid pl-0 pr-0">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" id="mission"
          href="/"><img src="proseo_logo.png" class="rounded" width="50"
            height="50"></a>
        <button class="navbar-toggler position-absolute d-md-none collapsed"
          type="button" data-toggle="collapse" data-target="#sidebarMenu"
          aria-controls="sidebarMenu" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav mr-auto navbar-left">
          <li class="p-breadcrumb-item"><a class="bread-link" href="/"><span
                th:text="${missioncode}">mission</span></a></li>
          <li class="p-breadcrumb-item"><a class="bread-link" href="/order-show"><span
                th:text="#{order}">order</span></a></li>
          <li class="p-breadcrumb-item" aria-current="page"><span id="breadcrumb-order-name"></span></li>
        </ul>
        <div th:replace="fragments/navbar.html :: navbarRight"></div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div th:insert="fragments/sidebar.html :: sidebarMenu"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">       
          <div id="failedjs" name="failedjs">
            <div th:unless="${#arrays.isEmpty(failedjobsteps)}">
              <table class="table table-hover">
                
                <tbody>
                  <div th:each="jobstep : ${failedjobsteps}">
                    <tr class="table-danger">
                      <td><a th:href="'order?id=' + ${jobStep?orderId} + '&sh=true&jsh=' + ${jobstep?.id}"><span th:text="${jobstep?.id}"></span></a></td>
                      <td><span th:text="${jobstep?.jobStepState}"></span></td>
                      <td><span th:text="${jobstep?.orderIdentifier}"></span></td>
                      <td><span th:text="${jobstep?.processingMode}"></span></td>
                      <td><span th:text="${jobstep?.inputProductClasses}"></span></td>
                      <td><span th:text="${jobstep?.outputProductClass}"></span></td>
                      <td><span th:text="${jobstep?.processingStartTime}"></span></td>
                      <td><span th:text="${jobstep?.processingCompletionTime}"></span></td>
                      <td><span th:text="${jobstep?.stdoutLogLevel}"></span></td>
                      <td><span th:text="${jobstep?.stderrLogLevel}"></span></td>
                    </tr>
                  </div>
                </tbody>
              </table>
            </div>
          </div>
          
          <div id="completedjs" name="completedjs">
            <div th:unless="${#arrays.isEmpty(completedjobsteps)}">
              <table class="table table-hover" th:unless="${#arrays.isEmpty(completedjobsteps)}">
                
                <tbody>
                  <div th:each="jobstep : ${completedjobsteps}">
                    <tr class="table-success">
                      <td><span th:text="${jobstep?.id}"></span></td>
                      <td><span th:text="${jobstep?.jobStepState}"></span></td>
                      <td><span th:text="${jobstep?.version}"></span></td>
                      <td><span th:text="${jobstep?.processingMode}"></span></td>
                      <td><span th:text="${jobstep?.inputProductClasses}"></span></td>
                      <td><span th:text="${jobstep?.outputProductClass}"></span></td>
                      <td><span th:text="${jobstep?.processingStartTime}"></span></td>
                      <td><span th:text="${jobstep?.processingCompletionTime}"></span></td>
                      <td><span th:text="${jobstep?.stdoutLogLevel}"></span></td>
                      <td><span th:text="${jobstep?.stderrLogLevel}"></span></td>
                    </tr>
                  </div>
                </tbody>
              </table>
            </div>
          </div>
          <div th:insert="fragments/footer.html :: footer"></div>
        </main>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script src="../static/fragments/proseo.js" th:src="@{/fragments/proseo.js}" type="text/javascript"></script>

  <script type="text/javascript">
  function getFailedJobSteps(count) {

      var url = "/failedjobsteps/get"
      var divider = "?";
      
      if (count != null) {
        url = url + divider + "latest=" + count.toString().trim();
        divider = "&";

        $.ajax({
          url : url,
          method : "GET",
          success : function(res) {
            $("#failedjs").html(res);
          },
          fail : function(err) {
            console.log(err);
            prop.innerHTML = "Fehler!" + err;
          }
        });
      }
    };
    function getCompletedJobSteps(count) {

        var url = "/completedjobsteps/get"
        var divider = "?";
        
        if (count != null) {
          url = url + divider + "latest=" + count.toString().trim();
          divider = "&";

          $.ajax({
            url : url,
            method : "GET",
            success : function(res) {
              $("#completedjs").html(res);
            },
            fail : function(err) {
              console.log(err);
              prop.innerHTML = "Fehler!" + err;
            }
          });
        }
      };
      function updateJobSteps() {
    	     getFailedJobSteps(10);
    	     getCompletedJobSteps(10);
      }
</script>
<script>
    window.onload = function () {
     // $('.collapse').collapse();
     var elem = document.getElementById('sb-dashboard');
     $(elem).addClass('active');
     feather.replace();
     updateJobSteps();
     
    }
</script>
<script>
document.addEventListener('DOMContentLoaded', function(event) {  
  window.setInterval(function () {
	  getFailedJobSteps(10);
    getCompletedJobSteps(10);
  }, 
  5000);
});

$(function() {

  $(".progress").each(function() {

    var value = $(this).attr('data-value');
    var left = $(this).find('.progress-left .progress-bar');
    var right = $(this).find('.progress-right .progress-bar');

    if (value > 0) {
      if (value <= 50) {
        right.css('transform', 'rotate(' + percentageToDegrees(value) + 'deg)')
      } else {
        right.css('transform', 'rotate(180deg)')
        left.css('transform', 'rotate(' + percentageToDegrees(value - 50) + 'deg)')
      }
    }

  })

  function percentageToDegrees(percentage) {

    return percentage / 100 * 360

  }

});
</script>
</html>
