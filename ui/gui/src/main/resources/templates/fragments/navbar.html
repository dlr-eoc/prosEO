        <nav th:unless="${((pageCount==null)?1:pageCount) lt 2}" th:fragment="pagenav" id="pagenav" th:name="${count}" 
          th:data-page="${page}" th:data-page-size="${pageSize}"
          aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page eq 1} ? 'disabled'"><a class="page-link" title="1"
              th:onclick="'retrieveDataPage(0, ' + ${pageSize} + ')'" href="#"
              tabindex="-1"><span aria-hidden="true" data-feather="chevrons-left"></span></a></li>
            <li class="page-item" th:classappend="${page eq 1} ? 'disabled'"><a class="page-link"
                     th:onclick="'retrieveDataPage(' + ${(((page==null)?0:page)-2)*((pageSize==null)?1:pageSize)} + ', ' + ${(((page==null)?0:page)-1)*((pageSize==null)?1:pageSize)} + ')'"
                     href="#"><span aria-hidden="true" data-feather="chevron-left"></span></a></li>            
            <li th:each="pageNo : ${showPages}" class="page-item"  th:classappend="${page eq pageNo} ? 'disabled'"><a 
                  th:onclick="'retrieveDataPage(' + ${(pageNo-1)*pageSize} + ', ' + ${pageNo*pageSize} + ')'" 
                  class="page-link" href="#" th:text="${pageNo}">1</a></li>
            <li class="page-item" th:classappend="${page eq pageCount} ? 'disabled'"><a class="page-link" href="#" 
                  th:onclick="'retrieveDataPage(' + ${(((page==null)?0:page))*((pageSize==null)?1:pageSize)} + ', ' + ${(((page==null)?0:page)+1)*((pageSize==null)?1:pageSize)} + ')'" 
                  ><span aria-hidden="true" data-feather="chevron-right"></span></a></li>
            <li class="page-item" th:classappend="${page eq pageCount} ? 'disabled'"><a class="page-link" href="#" th:title="${((pageCount==null)?0:pageCount)}"
                  th:onclick="'retrieveDataPage(' + ${(((pageCount==null)?0:pageCount)-1)*((pageSize==null)?1:pageSize)} + ', ' + ${((pageCount==null)?0:pageCount)*((pageSize==null)?1:pageSize)} + ')'" 
                  ><span aria-hidden="true" data-feather="chevrons-right"></span></a></li>
          </ul>
        </nav>
