<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DLR Mission Welcome</title>
    <!-- Bootstrap core CSS -->
    <!-- Bootstrap core CSS -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
  
 
<body class="text-center">


  <div th:insert="fragments/navbar.html :: navigation-bar"></div>  
      <div class="container-fluid">
<ul class="breadcrumb">
	<li class="breadcrumb-item"><a href="/"><span th:text="#{mission}"></span></a></li>
	<li class="breadcrumb-item active" aria-current="page"><span th:text="#{order-create}"></span></li>
</ul>
</div>
<div class="container-fluid">
<form name = "orb-shw" action="/order-create?">

<div class="input-group mb-3">
	<p class="text-left">
		<label for="orderid"><span th:text="#{order-id}"></span></label>
	<input type="text"  class="form-control" id="orderid"></p>
</div>
<div class="input-group mb-3">
	<p class="text-left">
		<label for="orderAttr"><span th:text="#{attributes}"></span></label>
	<input type="text"  class="form-control" id="orderAttr"></p>
</div>
<div class="input-group mb-3">
  <p class="text-left">
    <input type="text" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
    <label  for="inputGroupFile04">Identifier</label>
  </p>
  </div>
  <div class="input-group mb-3">
  <p class="text-left">
    <input type="text" class="form-control" id="inputGroupFile05" aria-describedby="inputGroupFileAddon05">
    <label  for="inputGroupFile05">Orderstate</label>
  </p>
  </div>
  <div class="input-group mb-3">
  <p class="text-left">
    <input type="text" class="form-control" id="inputGroupFile06" aria-describedby="inputGroupFileAddon06">
    <label  for="inputGroupFile06">Execution Time</label>
  </p>
  </div>
  <div class="input-group mb-3">
  <p class="text-left">
    <input type="text" class="form-control" id="inputGroupFile07" aria-describedby="inputGroupFileAddon07">
    <label  for="inputGroupFile07">Starttime</label>
  </p>
  </div>
  <div class="input-group mb-3">
  <p class="text-left">
    <input type="text" class="form-control" id="inputGroupFile08" aria-describedby="inputGroupFileAddon08">
    <label  for="inputGroupFile08">Stopttime</label>
  </p>
  </div>
  <div class="input-group mb-3">
  <p class="text-left">
    <input type="text" class="form-control" id="inputGroupFile09" aria-describedby="inputGroupFileAddon09">
    <label  for="inputGroupFile09">Filter Conditions</label>
  </p>
  </div>
  <div class="input-group mb-3">
  <p class="text-left">
    <input type="text" class="form-control" id="inputGroupFile10" aria-describedby="inputGroupFileAddon10">
    <label  for="inputGroupFile10">Output Parameters</label>
  </p>
  </div>
  <div class="input-group mb-3">
  <button type="submit" class="btn btn-success mb-2"><span th:text="#{order-create}"></span></button>
  </div>
</form>
      
            
                  
                        
</div>  
              <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="../js/resources.js"></script>
<div th:insert="fragments/footer.html :: footer"></div>
</body> 
</html>
