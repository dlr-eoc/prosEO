    if ($("#processorClassId").val() != "") {
        url += id;
    } else {
    	prop.innerHTML = "UNGÃœLTIGE EINGABE";
    	return;
    }
 
    $.ajax({
    url: url,
    method: "DELETE",
    success: function (res) {
        $("#content").html(res);
    },
    fail: function (err) {
    console.log(err);
        prop.innerHTML = "Fehler!" + err;
    }

});
};
