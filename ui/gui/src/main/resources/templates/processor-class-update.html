<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DLR Mission Welcome</title>
    <!-- Bootstrap core CSS -->
    <!-- Bootstrap core CSS -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center"style="background-image: url(background.jpg)">
 <div th:insert="fragments/navbar.html :: navigation-bar"></div>
<div class="container-fluid">
<form name = "prc-cls-updt" action="/processor-class-update/patch">

<div class="input-group mb-3">
	<p class="text-left"><input type="number" th:value="${processorClassId}" placeholder="Processor-Class ID" class="form-control" id="processorClassId"></p>
</div>
<div class="input-group mb-3">
	<p class="text-left"><input type="number" th:value="${processorClassVersion}" placeholder="version" class="form-control" id="processorClassVersion"></p>
</div>
<div class="input-group mb-3">
	<p class="text-left"><input type="text" th:value="${processorClassmissionCode}" placeholder="missionCode" class="form-control" id="processorClassmissionCode"></p>
</div>
<div class="input-group mb-3">
	<p class="text-left"><input type="text" th:value="${processorClassName}" placeholder="Processor-Class Name" class="form-control" id="processorClassName"></p>
</div>
<div class="input-group mb-3">
	<p class="text-left"><input type="text" th:value="${productClass}" placeholder="Product-Class" class="form-control" id="productClass"></p>
</div>
  <div class="input-group mb-3">
  <button type="submit" class="btn btn-success mb-2">Create Processor-Class</button>
  </div>
</form>
</div>
<div class="container">
      <table class="table">
      	<thead class="thead-dark">
     	 <tr>
      		<th scope="col">ID</th>
      		<th scope="col">version</th>
      		<th scope="col">missionCode</th>
      		<th scope="col">processorName</th>
      		<th scope="col">productClasses</th>
      	</tr>
       </thead>
       <tbody>
      		<tr>
      		<td th:text="${id}"></td>
      		<td th:text="${version}"></td>
      		<td th:text="${mission}"></td>
      		<td th:text="${processorclassname}"></td>
      		<td th:text="${productclasses}"></td>
      	</tr>
      	</tbody>
     	</table>
      	
                  
</div>     
              <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="../js/resources.js"></script>
<div th:insert="fragments/footer.html :: footer"></div>
</body> 
</html>
