<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" style="hyphens: auto;word-break: break-word;">
  <head>
    <meta charset="utf-8" />
      <meta name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title th:text="#{processor} + ' | ' + #{proseo}">proseo</title>
        <!-- Bootstrap core CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet">
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

          <!-- Custom styles for prosEO -->
          <link href="../static/fragments/proseo.css" th:href="@{/fragments/proseo.css}" rel="stylesheet" type="text/css" />
  </head>

<body>
	<header>
		<nav id="proseo-nav"
			class="navbar navbar-expand-lg bg-body-tertiary bg-light fixed-top shadow no-padding">
			<div class="container-fluid no-padding">
				<a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" id="mission"
					href="/"><img src="proseo_logo.png" class="rounded" width="50"
					height="50">&nbsp;<span th:text="#{proseo}">proseo</span></a>
				<button class="navbar-toggler position-absolute d-md-none collapsed"
					type="button" data-toggle="collapse" data-target="#sidebarMenu"
					aria-controls="sidebarMenu" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<ul class="navbar-nav mr-auto navbar-left">
					<li class="p-breadcrumb-item"><a class="bread-link" href="/"><span
							th:text="${missioncode}">mission</span></a></li>
					<li class="p-breadcrumb-item" aria-current="page"><span
						th:text="#{processor-show}">processor-show</span></li>
				</ul>
				<div th:replace="~{fragments/navbar.html :: navbarRight}"></div>
			</div>
		</nav>
	</header>
	<div style="display: none;" class="loading">
		<div class="loader"></div>
	</div>

	<div th:replace="~{fragments/sidebar.html :: sidebarMenu}"></div>
	<div class="container-fluid bg-body proseo-body">
		<main th:unless="${hasroleprocessorreader}" role="main"
			class="col-auto px-md-4">
			<h5 class="FAILED">
				<br> <span th:text="#{noroleright}"></span> (PROCESSOR_READER)
				<br>&nbsp;
			</h5>
		</main>
		<main th:if="${hasroleprocessorreader}" role="main"
			class="col-auto px-md-4">
			<div th:if="${errormsg != null}" id="errormsg" name="errormsg"
				class="FAILED">
				<h5>
					<br> <span th:text="${errormsg}"></span>
				</h5>
			</div>

			<div th:unless="${errormsg != null}" class="container-fluid">
				<form th:unless="${errormsg != null}" class="needs-validation"
					name="proc-shw" id="proc-shw"
					action="javascript:retrieveDataPrim();">
					<div class="row py-lg-1">
						<div class="col-2">
							<button id="processorselect" type="button"
								onclick="retrieveDataPrim();"
								class="btn btn-sm btn-outline-secondary">
								<span th:text="#{processor-show}"></span>
							</button>
						</div>
						<div class="col-1 pe-lg-0" th:title="#{selectId}">
							<p class="input-group-text word-wrap" th:text="#{id}"></p>
						</div>
						<div class="col-1 ps-lg-0" th:title="#{selectId}">
							<input type="number" min="1" class="form-control"
								autocomplete="on" name="pid" id="pid">
						</div>
						<div class="col-1 pe-lg-0" th:title="#{selectNamePattern}">
							<p class="input-group-text word-wrap" th:text="#{name}"></p>
						</div>
						<div class="col-2 ps-lg-0" th:title="#{selectNamePattern}">
							<input type="text" class="form-control" id="pname">
						</div>
						<div class="col-2 pe-lg-0"
							th:title="#{selectProcessorVersionPattern}">
							<p class="input-group-text word-wrap"
								th:text="#{processorversion}"></p>
						</div>
						<div class="col-2 ps-lg-0"
							th:title="#{selectProcessorVersionPattern}">
							<input type="text" class="form-control" id="pversion">
						</div>
					</div>
				</form>

			</div>
			<div id="processorcontent" name="processorcontent">
				<table class="table" id="processorTable" name="processorTable">
					<thead class="thead-proseo" id="proseo-thead">
						<tr>
							<th><span th:text="#{id}">id</span></th>
							<th><span th:text="#{name}">name</span></th>
							<th><span th:text="#{processorversion}">processorversion</span></th>
							<th><span th:text="#{istest}">istest</span></th>
							<th><span th:text="#{mindiskspace}">mindiskspace</span></th>
							<th><span th:text="#{maxtime}">maxtime</span></th>
							<th><span th:text="#{sensingtimeflag}">sensingtimeflag</span></th>
							<th><span th:text="#{configuredprocessors}">configuredprocessors</span></th>
							<th><span th:text="#{dockerimage}">dockerimage</span></th>
							<th rowspan="2"><span th:text="#{dockerrunparameters}">dockerrunparameters</span></th>
						</tr>
						<tr>
							<th>&nbsp;</th>
							<th><span th:text="#{task}">task</span></th>
							<th><span th:text="#{taskversion}">taskversion</span></th>
							<th><span th:text="#{critical}">critical</span></th>
							<th><span th:text="#{criticallevel}">criticallevel</span></th>
							<th><span th:text="#{numberofcpus}">numberofcpus</span></th>
							<th><span th:text="#{minmemory}">minmemory</span></th>
							<th colspan="3"><span th:text="#{brekpointfilenames}">brekpointfilenames</span></th>
						</tr>
					</thead>
					<tbody th:unless="${processors} == null">
						<div th:each="processor : ${processors}">
							<tr>
								<td th:id="${processor?.processorName}" class="first-row"
									th:rowspan="${#lists.size(processor?.tasks) + 1}"
									th:text="${processor?.id}"></td>
								<td class="first-row"><a th:if="${hasroleprocessorreader}"
									th:href="'/processor-class-show?processorclassName=' + ${processor?.processorName}"
									th:text="${processor?.processorName}"></a><span
									th:unless="${hasroleprocessorreader}"
									th:text="${processor?.processorName}"></span></td>
								<td
									th:id="${processor?.processorName} + '-' + ${processor?.processorVersion}"
									class="first-row" th:text="${processor?.processorVersion}"></td>
								<td class="first-row" th:text="${processor?.isTest}"></td>
								<td class="first-row" th:text="${processor?.minDiskSpace/1024}"></td>
								<td class="first-row" th:text="${processor?.maxTime}"></td>
								<td class="first-row" th:text="${processor?.sensingTimeFlag}"></td>
								<td class="first-row"><a
									th:if="${hasroleconfigurationreader}"
									th:each="comp : ${processor?.configuredProcessors}"
									class="proseo-list-item"
									th:href="'/configured-processor-show?cp=' + ${comp}"
									th:text="${comp}"></a><span
									th:unless="${hasroleconfigurationreader}"
									th:each="comp : ${processor?.configuredProcessors}"
									class="proseo-list-item" th:text="${comp}"></span></td>
								<td class="first-row" th:text="${processor?.dockerImage}"></td>
								<td class="first-row"
									th:rowspan="${#lists.size(processor?.tasks) + 1}">
									<table class="table">
										<tbody>
											<tr th:each="elem : ${processor?.dockerRunParameters}">
												<td th:text="${elem?.key}"></td>
												<td th:text="${elem?.value}"></td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
							<tr th:each="task : ${processor?.tasks}">
								<td th:text="${task?.taskName}"></td>
								<td th:text="${task?.taskVersion}"></td>
								<td th:text="${task?.isCritical}"></td>
								<td th:text="${task?.criticalityLevel}"></td>
								<td th:text="${task?.numberOfCpus}"></td>
								<td th:text="${task?.minMemory}"></td>
								<td colspan="2"><span
									th:each="comp : ${task?.breakpointFileNames}"
									class="proseo-list-item" th:text="${comp}"></span></td>
							</tr>
						</div>
					</tbody>
				</table>
				<div th:replace="~{fragments/navbar.html :: alternatePageNav}"></div>
			</div>
			<div th:insert="~{fragments/footer.html :: footer}"></div>
		</main>
	</div>
</body>
<script src="https://unpkg.com/feather-icons"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.js"

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

<script>
  var clickHandler = function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("processorselect").click();
    }
	};
	var input = document.getElementById("pname");
	input.addEventListener("keyup", clickHandler);
	input = document.getElementById("pversion");
	input.addEventListener("keyup", clickHandler);
  input = document.getElementById("pid");
  input.addEventListener("keyup", clickHandler);
</script>
<script type="text/javascript" th:inline="javascript">
    //
  function wikiPage() {
      window.open('https://github.com/dlr-eoc/prosEO/wiki/GUI-Processor#processor');
  }
  
    
    // Global variables
    // paging
    var currentPage = 1; // Current page number
    var pageSize = 10; // Number of objects per page
    
    var sortCol = "id";
    var upText = "true";
    
    // filters
    var pid = null;
    var pname = null;
    var pversion = null;

    // set paging and sorting parameters
    function setParams(ele, selup, newPage, newPageSize) {
        var newSortCol = null;
        var newUpText = null;
        var newPid = null;
        var newpname = null;
        var newpversion = null;
        
        var hasChanged = false;

        hasChanged |= setPageParams(newPage, newPageSize);
        
        if (ele != null && selup != null) {
            newSortCol = ele.replace("select-", "");
            if (selup == "select-up") {
                newUpText = "true";
            } else {
                newUpText = "false";
            }
        } else {
            newSortCol = sortCol;
            newUpText = upText;
        }
        if (newSortCol != sortCol
            || newUpText != upText) {
            hasChanged = true;
        } 

        newPid = $('#pid').val();
        if (isEmpty(newPid)) {newPid = null};  
        newpname = $('#pname').val();
        if (isEmpty(newpname)) {newpname = null};  
        newpversion = $('#pversion').val();
        if (isEmpty(newpversion)) {newpversion = null};  

        if (   pid != newPid
            || pname != newpname
            || pversion != newpversion) {
          // table size may be changed, go to first page
          currentPage = 1;
          newPage = 1;
          hasChanged = true;
        }   
        pid = newPid;
        pname = newpname;
        pversion = newpversion;        
        
        if (hasChanged) {
            setHTMLParams();
        }
    }

    // set parameters in URI
    function setHTMLParams() {
        // build parameter string
        var paramString = "";
        paramString = addURLParamValuePrim('pid', pid, paramString);
        paramString = addURLParamValuePrim('processorName', pname, paramString);
        paramString = addURLParamValuePrim('processorVersion', pversion, paramString);
        paramString = setPageHTMLParams(paramString);
        var newHref = location.origin + location.pathname + paramString;
        if (newHref != location.href) {
            history.pushState({}, null, newHref);
        }
    }

    // read URI parameters
    function readHTMLParams() {
        readPageHTMLParams();
        pid = getURLParam('pid');
        pname = getURLParam('processorName');
        pversion = getURLParam('processorVersion');
        tmp = getURLParam('sortCol');
    }

    // set selection in filter parameters
    function setSelected() {
    	  $('#pid').val(pid);
    	  $('#pname').val(pname);
    	  $('#pversion').val(pversion);
    }

    function retrieveDataPrim() {
    	  setParams(null, null, null, null);
        retrieveData();
    }
    
    function updateTable(newPage, newPageSize) {
        setParams(null, null, newPage, newPageSize);
        retrieveData();
    }

    function retrieveData() {
        if ([[${hasroleprocessorreader}]]) {
            showLoader();
            var tableRows = $("processorTable").rows;
            if(tableRows > 1 && tableRows != null) {
                $("processorTable > tbody").empty();
            }
            var from = getFromRow();
            var to = getToRow();      
            var url = "/processor-show/get";      

            var divider = "?";
            if (pid != null) {
                url = url + divider + "pid=" + pid.toString().trim();
                divider = "&";
            }
            if (parameterHasValue(pname)) {
                url = url + divider + "processorName=" + pname.toString().trim();
                divider = "&";
            }
            if (parameterHasValue(pversion)) {
                url = url + divider + "processorVersion=" + pversion.toString().trim();
                divider = "&";
            }
            if (parameterHasValue(from)) {
                url = url + divider + "recordFrom=" + from;
                divider = "&";
            }
            if (parameterHasValue(to)) {
                url = url + divider + "recordTo=" + to;
                divider = "&";
            }
            
            $.ajax({
                url: url,
                method: "GET",
                success: function (res) {
                    $("#processorcontent").html(res);
                    feather.replace();
                    scrollToHash();
                    hideLoader();
                },
                fail: function (err) {
                    hideLoader();
                    console.log(err);
                    prop.innerHTML = "Fehler!" + err;
                }

            });
        }
    };
</script>
<script>
     // correct scroll due to "sticky" elements
     var handler = function ( ) {
        var h = (document.getElementById('proseo-thead').getBoundingClientRect().height 
    			      + document.getElementById('proseo-nav').getBoundingClientRect().height) * (-1);
    	  window.scrollBy(0, h);
      };
      window.addEventListener('hashchange', handler);

      // Read the HTML parameters from URI and retrieve the corresponding data
      function loadWindow() {
    	    activateSidebarElem('sb-processor');
          feather.replace();
          readHTMLParams();
          setSelected();
          updateTable(currentPage, pageSize);
      };
      
      window.onload = function () {
          loadWindow();
          // correct scroll due to "sticky" elements
          var handler = function ( ) {
              var h = (document.getElementById('proseo-thead').getBoundingClientRect().height 
                       + document.getElementById('proseo-nav').getBoundingClientRect().height) * (-1);
              window.scrollBy(0, h);
          };        
      };
      // re-load window to read and set all HTML parameters
      $(window).on('popstate', function (e) {
        loadWindow();
      });
</script>

</html>
