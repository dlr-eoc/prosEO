<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8" />
      <meta name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title th:text="#{processor} + ' | ' + #{proseo}">proseo</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous" />

          <!-- Custom styles for prosEO -->
          <link href="../static/fragments/proseo.css" th:href="@{/fragments/proseo.css}" rel="stylesheet" type="text/css" />
  </head>

<body>
    <div style="display:none;" class="loading">
      <div class="loader"></div>
    </div>
  <nav id="proseo-nav"
    class="navbar bg-light fixed-top flex-md-nowrap p-0 shadow navbar-expand-md">
    <div class="container-fluid pl-0 pr-0">
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" id="mission"
        href="/"><img src="proseo_logo.png" class="rounded" width="50"
        height="50">&nbsp;<span th:text="#{proseo}">proseo</span></a>
      <button class="navbar-toggler position-absolute d-md-none collapsed"
        type="button" data-toggle="collapse" data-target="#sidebarMenu"
        aria-controls="sidebarMenu" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav mr-auto navbar-left">
        <li class="p-breadcrumb-item"><a class="bread-link" href="/"><span
            th:text="${missioncode}">mission</span></a></li>
        <li class="p-breadcrumb-item" aria-current="page"><span
          th:text="#{processor-show}">show</span></li>
      </ul>
      <div th:replace="fragments/navbar.html :: navbarRight"></div>
    </div>
  </nav>


  <div class="container-fluid">
    <div class="row">
      <div th:insert="fragments/sidebar.html :: sidebarMenu"></div>
      <div class="proseo-top-div"></div>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

        <div id="processorcontent" name="processorcontent">
          <table class="table" id="processorTable" name="processorTable">
            <thead class="thead-proseo" id="proseo-thead">
              <tr>
                    <th><span th:text="#{id}">id</span></th>
                    <th><span th:text="#{name}">name</span></th>
                    <th><span th:text="#{processorversion}">processorversion</span></th>
                    <th><span th:text="#{istest}">istest</span></th>
                    <th><span th:text="#{mindiskspace}">mindiskspace</span></th>
                    <th><span th:text="#{maxtime}">maxtime</span></th>
                    <th><span th:text="#{sensingtimeflag}">sensingtimeflag</span></th>
                    <th><span th:text="#{configuredprocessors}">configuredprocessors</span></th>
                    <th><span th:text="#{dockerimage}">dockerimage</span></th>
                    <th rowspan="2"><span th:text="#{dockerrunparameters}">dockerrunparameters</span></th>
              </tr>
              <tr>
                    <th>&nbsp;</th>
                    <th><span th:text="#{task}">task</span></th>
                    <th><span th:text="#{taskversion}">taskversion</span></th>
                    <th><span th:text="#{critical}">critical</span></th>
                    <th><span th:text="#{criticallevel}">criticallevel</span></th>
                    <th><span th:text="#{numberofcpus}">numberofcpus</span></th>
                    <th colspan="4"><span th:text="#{brekpointfilenames}">brekpointfilenames</span></th>
              </tr>
            </thead>
            <tbody th:unless="${processors} == null">
              <div th:each="processor : ${processors}">
              <tr>
                <td th:id="${processor?.processorName}" class="first-row" th:rowspan="${#lists.size(processor?.tasks) + 1}" th:text="${processor?.id}"></td>
                <td class="first-row"> <a th:href="'/processor-class-show#' + ${processor?.processorName}" th:text="${processor?.processorName}"></a></td>
                <td class="first-row" th:text="${processor?.processorVersion}"></td>
                <td class="first-row" th:text="${processor?.isTest}"></td>
                <td class="first-row" th:text="${processor?.minDiskSpace}"></td>
                <td class="first-row" th:text="${processor?.maxTime}"></td>
                <td class="first-row" th:text="${processor?.sensingTimeFlag}"></td>
                <td class="first-row"><a th:each="comp : ${processor?.configuredProcessors}" 
                       class="proseo-list-item"  
                       th:href="'/configured-processor-show?cp=' + ${comp}" th:text="${comp}"></a></td>
                <td class="first-row" th:text="${processor?.dockerImage}"></td>
                <td class="first-row" th:rowspan="${#lists.size(processor?.tasks) + 1}">
                <table class="table">
                  <tbody>
                    <tr th:each="elem : ${processor?.dockerRunParameters}">
                      <td th:text="${elem?.key}"></td>
                      <td th:text="${elem?.value}"></td>
                    </tr>
                  </tbody>
                </table></td>
              </tr>
                <tr th:each="task : ${processor?.tasks}">
                    <td th:text="${task?.taskName}"></td>
                    <td th:text="${task?.taskVersion}"></td>
                    <td th:text="${task?.isCritical}"></td>
                    <td th:text="${task?.criticalityLevel}"></td>
                    <td th:text="${task?.numberOfCpus}"></td>
                <td colspan="3"><span th:each="comp : ${task?.breakpointFileNames}" 
                       class="proseo-list-item" th:text="${comp}"></span></td>                
                </tr>
              </div>
            </tbody>
          </table>
        </div>
      <div th:insert="fragments/footer.html :: footer"></div>
      </main>
    </div>
  </div>
</body>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script src="../static/fragments/proseo.js" th:src="@{/fragments/proseo.js}" type="text/javascript"></script>

<script type="text/javascript">
  function retrieveData(processorName) {
      showLoader();
    var tableRows = $("processorTable").rows;
    if(tableRows > 1 && tableRows != null) {
    $("processorTable > tbody").empty();
    }
      var url = "/processor-show/get";      

      var divider = "?";
      if (processorName != null) {
          url = url + divider + "processorName=" + processorName.toString().trim();
          divider = "&";
      }
      
      $.ajax({
      url: url,
      method: "GET",
      success: function (res) {
          $("#processorcontent").html(res);
          scrollToHash();
          hideLoader();
      },
      fail: function (err) {
          hideLoader();
          console.log(err);
          prop.innerHTML = "Fehler!" + err;
      }

  });
  };
</script>
<script>
    window.onload = function () {
     // $('.collapse').collapse();
     var elem = document.getElementById('sb-processor');
     $(elem).addClass('active');
     feather.replace();
     var processorName = getURLParam('processorName');
     retrieveData(processorName);
     
     // correct scroll due to "sticky" elements
     var handler = function ( ) {
        var h = (document.getElementById('proseo-thead').getBoundingClientRect().height 
    			      + document.getElementById('proseo-nav').getBoundingClientRect().height) * (-1);
    	  window.scrollBy(0, h);
      };
      window.addEventListener('hashchange', handler);
     
    }
</script>

</html>
